<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <style>
    .m-0 {
      margin: 0;
    }

    .mb-1{
      margin-bottom: 0.25rem;
    }

    .mb-2 {
      margin-bottom: 0.5rem;
    }

    .space-y-2 >:not([hidden])~:not([hidden]) {
       --tw-space-y-reverse: 0; 
       margin-top: calc(0.5rem * calc(1 - var(--tw-space-y-reverse))); 
       margin-bottom: calc(0.5rem * var(--tw-space-y-reverse)); 
    }

  </style>
</head>

<body style="width: 100px" class="p-4 space-y-2">
  <section>
    <h3 class="m-0 mb-1">
      功能
    </h3>
    <hr class="m-0 mb-2">
    <input type="checkbox" id="toggleHighlight" name="toggleHighlight">
    <label for="toggleHighlight">高亮單字</label><br>
  </section>
  <section>
    <h3 class="m-0 mb-1">
      近期瀏覽
    </h3>
    <hr class="m-0 mb-2">
    <div id="wordsArea">
    </div>
  </section>
  <div class="space-y-2">
    <button id="goPage">進入複習庫</button>
    <button id="exportWord">匯出單字表</button>
  </div>
  <script type="module" src="./popup.ts"></script>
</body>

</html>
